        <div class="grilla">
            <main>
                <div class="boxForm">
                    <h4>Dejanos tus datos y nos contactaremos con vos</h4>
                        <form>
                            <label for="nombre">Nombre</label>
                            <input type="tex" name="nombre" placeholder="nombre"/>
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" placeholder="apellido">
                            <br/>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" placeholder="indique su email">
                            <br/>
                            <label for="tel">Telefono</label>
                            <input type="number" name="tel" placeholder="011-5555-5555">
                            <div>
                                <h3>Genero</h3>
                                <label for="genero">Hombre</label>
                                <input type="radio" name="genero" value="hombre">
                                <label for="genero">Mujer</label>
                                <input type="radio" name="genero" value="mujer">
                            </div>
                            
                            <div>
                                <h3>Posee conocimientos?</h3>
                                <select name="conocimientosPrevios">
                                    <option value="si">Si</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <br/>
                            <label for="comentario">Porque queres empezar?</label>
                            <br/>
                            <textarea name="comentario"></textarea>
                            <br/>
                            <input type="submit" value="Enviar formulario"/>
                            <input type="reset" value="Limpiar Formulario"/>
                        </form>
                </main>
        </div>
